{% extends "base.html" %}
{% block title %}Dashboard - CSIR-4PI{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-bold">
                <i class="fas fa-calendar-alt me-2 text-primary"></i>Room Booking
            </h1>
            <div class="user-info">
                <span class="badge bg-primary fs-6">
                    Room Booking for {{ user.name }}
                </span>
            </div>
        </div>

        <!-- Room Selection -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-building me-2"></i>Select Room
                </h5>
            </div>
            <div class="card-body">
                <div class="rooms" id="rooms">
                    <button class="room-btn" data-room="1">
                        <i class="fas fa-users me-2"></i>Auditorium
                    </button>
                    <button class="room-btn" data-room="2">
                        <i class="fas fa-table me-2"></i>Committee Room
                    </button>
                    <button class="room-btn" data-room="3">
                        <i class="fas fa-video me-2"></i>Conference Room
                    </button>
                </div>
                <div id="selected-room" class="selected-room mt-3"></div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div id="calendar-section" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">

                            <!-- âœ… UPDATED: MONTH & YEAR DROPDOWNS -->
                            <div class="d-flex justify-content-center align-items-center gap-3">

                                <!-- Month Dropdown -->
                                <select id="month-select" class="form-select w-auto">
                                    <option value="0">January</option>
                                    <option value="1">February</option>
                                    <option value="2">March</option>
                                    <option value="3">April</option>
                                    <option value="4">May</option>
                                    <option value="5">June</option>
                                    <option value="6">July</option>
                                    <option value="7">August</option>
                                    <option value="8">September</option>
                                    <option value="9">October</option>
                                    <option value="10">November</option>
                                    <option value="11">December</option>
                                </select>

                                <!-- Year Dropdown -->
                                <select id="year-select" class="form-select w-auto">
                                    {% for year in range(2024, 2035) %}
                                        <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <button id="prev-days" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-chevron-left"></i> Prev
                                </button>
                                <span id="day-range" class="fw-bold fs-5"></span>
                                <button id="next-days" class="btn btn-sm btn-outline-secondary">
                                    Next <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid-container">
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>

            <!-- Confirm Section -->
            <div class="card shadow mt-4" id="confirm-section" style="display: none;">
                <div class="card-body text-center">
                    <button id="confirm-booking"
                            class="btn btn-success btn-lg px-5"
                            disabled>
                        Confirm Booking
                    </button>
                    <div id="booking-status" class="mt-3"></div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
